<!-- books/templates/books/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post List</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">Posts</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            {% for post in posts %}
                <a href="{% url 'post_detail' id=post.id %}" class="block">
                    <div class="bg-white rounded-lg shadow-md overflow-hidden">
                        <img class="w-full h-96 object-cover" src="{{ post.image.url }}" alt="{{ post.title }}">
                        <div class="p-4">
                            <h2 class="text-xl font-bold mb-2">{{ post.title }}</h2>
                            <p class="text-gray-700">{{ post.description|truncatewords:30 }}</p>
                        </div>
                    </div>
                </a>
            {% endfor %}
        </div>
    </div>
</body>
</html>
